<div class="container mt-4">
    <div class="row">
        <div class="col-lg-6 offset-lg-3 text-center">
            <div class="card text-center">
                <div class="card-body">
                    <h3>Agregar Empleado</h3>

                    <form class="mt-4">
                        <div class="row">
                            <div class="col">
                                <input type="text" class="form-control" placeholder="Nombre">
                            </div>

                            <div class="col">
                                <input type="text" class="form-control" placeholder="Apellido">
                            </div>
                        </div>

                        <input type="text" class="form-control mt-3" placeholder="Rut">
                        <input type="text" class="form-control mt-3" placeholder="Sueldo">

                        <div class="mt-3">
                            <button routerLink="/lista-empleados" type="text" class="btn btn-secondary me-3">Volver</button>
                            <button type="submit" class="btn btn-dark ms-3">Agregar</button>
                        </div>

                    </form>

                </div>
            </div>
        </div>
    </div>
</div>
